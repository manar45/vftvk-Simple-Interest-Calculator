<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        <!-- slider is added to input text box for range -->
        Rate <input type="range" onchange="updateRate(rate)" id="rate" min ="1" step="0.25" max ="20"
        value="default_val"> <br/>
        <span id="rateSpan">10.50%</span>  <br/>
       <!-- dropdown box with ten options from to 10 is added -->
         No. of Years  
         <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br/>
        <button onclick="compute()">Compute Interest</button><br/>
         <span id="result"></span><br>
         <footer>

        &#169; This Calculator belongs to Manar Kilany


</footer>
               

    </div>
    </body>
</html>
